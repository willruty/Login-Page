<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="estilo.css">
  <title>Cadastro</title>
</head>
    <body>
        <div class="container col-11 col-md-9" id="form-container">
            <div class="row align-items-center gx-5">
                <div class="col-md-6 order-md-1">
                    <h1>Realize seu cadastro</h1>
                    <form>
                        <div class="form-floating mb-3">
                            <input type="text" placeholder="Digite seu nome" required id="nome" class="form-control" name="nome">
                            <label for="text" class="form-label">Digite o seu nome</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" placeholder="Digite seu sobrenome" required id="sobrenome" class="form-control" name="sobrenome">
                            <label for="text" class="form-label">Digite o seu sobrenome</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" placeholder="Digite seu email" required id="email" class="form-control" name="email">
                            <label for="email" class="form-label">Digite o seu email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" placeholder="Digite seu senha" required id="senha" class="form-control" name="senha">
                            <label for="password" class="form-label">Digite o sua senha</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" placeholder="Confirme sua senha" required id="senha" class="form-control" name="senha">
                            <label for="password" class="form-label">Confirme sua senha</label>
                        </div>
                        
                        <div class="col-12">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="newsletter">
                                <label for="newsletter" class="fomr-check-label">Aceita os termos de serviço?</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="newsletter">
                                <label for="newsletter" class="fomr-check-label">Deseja receber notificações no email?</label>
                            </div>
                        </div>

                        <input type="submit" class="btn btn-primary" value="Entrar">


                    </form>
                </div>
    
                <div class="col-md-6 order-md-2">
                    <div class="col-12">
                        <img src="img/hello.svg" alt="Hello new costumer" class="img-fluid">
                    </div>
    
                    <div class="col-12" id="link-container">
                        <a href="login.html">Já tenho uma conta</a>
                    </div>
                </div>
    </body>
</html>
